<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Printed Adapters</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script> 
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>Custom Printed Adapters</h1>
  </header>

  <!-- Main Content Container -->
  <main class="container">
    
    <!-- Intro Section -->
    <section class="intro">
      <div class="intro-text">
        <h2>Custom Printed Adapters</h2>
        <p>Dive gear doesn't always fit together how you want it to. If something looks useful, message me on any of the apps below and I'll send you what you want. Just pay shipping.</p>
      </div>
    </section>

    <!-- Product List Section -->
    <section class="products">
      <h2>Our Products</h2>
      <div class="product-grid">

        <!-- Product 1 -->
        <div class="product-card">
          <div class="product-images">
            <img src="images/Attachment1a_thumb.jpg" alt="Light Attachment 1 - Image A" class="thumbnail lightbox-trigger" data-full="images/Attachment1a_full.jpg">
            <img src="images/Attachment1b_thumb.jpg" alt="Light Attachment 1 - Image B" class="thumbnail lightbox-trigger" data-full="images/Attachment1b_full.jpg">
          </div>
          <h3 class="modal-trigger" data-title="Light Attachment 1" data-desc="If you like a thicker necklace bungee but aren't able to get it to sit properly with tension using zip ties, this adapter helps.">Light Attachment 1</h3>
          <p class="price">$19.99</p>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
          <div class="product-images">
            <img src="images/Attachment2a_thumb.jpg" alt="Light Attachment 2 - Image A" class="thumbnail lightbox-trigger" data-full="images/Attachment2a_full.jpg">
            <img src="images/Attachment2b_thumb.jpg" alt="Light Attachment 2 - Image B" class="thumbnail lightbox-trigger" data-full="images/Attachment2b_full.jpg">
          </div>
          <h3 class="modal-trigger" data-title="Light Attachment 2" data-desc="Built to protect your SPG face from scratches, this cover helps prevent scratches to both the SPG body and its glass surface.">Light Attachment 2</h3>
          <p class="price">$9.99</p>
        </div>

      </div>
    </section>

  </main>

  <!-- Lightbox Popup -->
  <div class="lightbox" id="lightbox">
    <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged View">
  </div>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="modal-overlay"></div>

  <!-- Product Modal -->
  <div class="modal" id="modal">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <h3 id="modal-title"></h3>
    <p id="modal-desc"></p>
  </div>

</body>
</html>
